<br />
<div class="container-fluid">
    <!-- <button (click)="notifyPpl()"></button>Notify</button> -->
    <div class="justify-content-center align-items-center h-100">
        <form (ngSubmit)="createToDoList()" ngNativeValidate>
            <div class="form-row">
                <div class="col">
                    <input type="text" id="title" name="title" [(ngModel)]="ToDoListDto.title" class="form-control"
                        placeholder="New Task..." required/>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-info ms-2">Add</button>
                </div>
            </div>
        </form>
        <br />
        <div>
            <tabset>
                <tab heading="All">
                    <ul class="list-group list-group-flush" *ngFor="let todo of ToDoDtoList; index as i">
                        <li class="list-group-item">
                            <div [ngClass]="(!todo.status)?'todo-indicator bg-warning':'todo-indicator bg-success'" ></div>
                            <div class="widget-content p-0">
                                <div class="widget-content-wrapper">
                                    <!-- <div class="widget-content-left mr-2">
                                        <div class="custom-checkbox custom-control"> <input class="custom-control-input"
                                                id="exampleCustomCheckbox12" type="checkbox"><label
                                                class="custom-control-label"
                                                for="exampleCustomCheckbox12">&nbsp;</label> </div>
                                    </div> -->
                                    <div class="widget-content-left">
                                        <div class="widget-heading">{{ todo.title }}
                                        </div>
                                        <div class="widget-subheading"><i>{{ todo.creationTime }}</i></div>
                                    </div>
                                    <div class="widget-content-right"> <button
                                            class="border-0 btn-transition btn btn-outline-success"
                                            [routerLink]="['/app/todolist', todo.id]"> <i
                                                class="fas fa-info"></i></button> <button
                                            class="border-0 btn-transition btn btn-outline-danger"
                                            (click)="deleteToDoList(todo.id)"> <i class="fas fa-trash-alt"></i>
                                        </button> </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </tab>
                <tab heading="Active">
                    <ul class="list-group list-group-flush" *ngFor="let todo of ToDoDtoList; index as i">
                        <li class="list-group-item" *ngIf="!todo.status">
                            <div class="todo-indicator bg-warning"></div>
                            <div class="widget-content p-0">
                                <div class="widget-content-wrapper">
                                    <!-- <div class="widget-content-left mr-2">
                                        <div class="custom-checkbox custom-control"> <input class="custom-control-input"
                                                id="exampleCustomCheckbox12" type="checkbox"><label
                                                class="custom-control-label"
                                                for="exampleCustomCheckbox12">&nbsp;</label> </div>
                                    </div> -->
                                    <div class="widget-content-left">
                                        <div class="widget-heading">{{ todo.title }}
                                        </div>
                                        <div class="widget-subheading"><i>{{ todo.creationTime }}</i></div>
                                    </div>
                                    <div class="widget-content-right"> <button
                                            class="border-0 btn-transition btn btn-outline-success"
                                            [routerLink]="['/app/todolist', todo.id]"> <i
                                                class="fas fa-info"></i></button> <button
                                            class="border-0 btn-transition btn btn-outline-danger"
                                            (click)="deleteToDoList(todo.id)"> <i class="fas fa-trash-alt"></i>
                                        </button> </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </tab>
                <tab heading="Complete">
                    <ul class="list-group list-group-flush" *ngFor="let todo of ToDoDtoList; index as i">
                        <li class="list-group-item" *ngIf="todo.status">
                            <div class="todo-indicator bg-success"></div>
                            <div class="widget-content p-0">
                                <div class="widget-content-wrapper">
                                    <!-- <div class="widget-content-left mr-2">
                                        <div class="custom-checkbox custom-control"> <input class="custom-control-input"
                                                id="exampleCustomCheckbox12" type="checkbox"><label
                                                class="custom-control-label"
                                                for="exampleCustomCheckbox12">&nbsp;</label> </div>
                                    </div> -->
                                    <div class="widget-content-left">
                                        <div class="widget-heading">{{ todo.title }}
                                        </div>
                                        <div class="widget-subheading"><i>{{ todo.creationTime }}</i></div>
                                    </div>
                                    <div class="widget-content-right"> <button
                                            class="border-0 btn-transition btn btn-outline-success"
                                            [routerLink]="['/app/todolist', todo.id]"> <i
                                                class="fas fa-info"></i></button> <button
                                            class="border-0 btn-transition btn btn-outline-danger"
                                            (click)="deleteToDoList(todo.id)"> <i class="fas fa-trash-alt"></i>
                                        </button> </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </tab>
            </tabset>
        </div>
    </div>
</div>
