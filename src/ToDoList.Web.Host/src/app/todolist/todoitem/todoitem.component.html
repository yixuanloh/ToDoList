<br />
<div class="container-fluid">
    <div class="justify-content-center align-items-center h-100">
        <form (ngSubmit)="createToDoItem()" ngNativeValidate>
            <div class="form-row">
                <div class="col">
                    <input type="text" id="description" name="description" [(ngModel)]="ToDoItemDto.description"
                        class="form-control" placeholder="Add New Item..." required />
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-info ms-2">Add</button>
                </div>
            </div>
            <br />
            <div class="form-row">
                <input class="mx-1" type="datetime-local" id="timeToStart" name="timeToStart"
                    [(ngModel)]="ToDoItemDto.timeToStart" min="{{date | date: 'yyyy-MM-ddThh:mm'}}" required>
            </div>
        </form>
    </div>
    <br />
    <div>
        <tabset>
            <tab heading="All">
                <ul class="list-group list-group-flush" *ngFor="let todoitem of ToDoItemDtoList; index as i">
                    <li class="list-group-item">
                        <div [ngClass]="(!todoitem.status)?'todo-indicator bg-warning':'todo-indicator bg-success'">
                        </div>
                        <div class="widget-content p-0">
                            <div class="widget-content-wrapper">
                                <!-- <div class="widget-content-left mr-2">
                                    <div class="custom-checkbox custom-control"> <input class="custom-control-input"
                                            id="exampleCustomCheckbox12" type="checkbox"><label
                                            class="custom-control-label"
                                            for="exampleCustomCheckbox12">&nbsp;</label> </div>
                                </div> -->
                                <div class="widget-content-left">
                                    <div class="widget-heading">{{ todoitem.description }}
                                    </div>
                                    <div class="widget-subheading"><i>{{ todoitem.timeToStart }}</i></div>
                                </div>
                                <div class="widget-content-right"> <button *ngIf="!todoitem.status"
                                        class="border-0 btn-transition btn btn-outline-success"
                                        (click)="updateToDoItemStatus(todoitem.id)"> <i
                                            class="fas fa-check"></i></button> <button
                                        class="border-0 btn-transition btn btn-outline-danger"
                                        (click)="deleteToDoItem(todoitem.id)"> <i class="fas fa-trash-alt"></i>
                                    </button> </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </tab>
            <tab heading="Active">
                <ul class="list-group list-group-flush" *ngFor="let todoitem of ToDoItemDtoList; index as i">
                    <li class="list-group-item" *ngIf="!todoitem.status">
                        <div class="todo-indicator bg-warning"></div>
                        <div class="widget-content p-0">
                            <div class="widget-content-wrapper">
                                <!-- <div class="widget-content-left mr-2">
                                    <div class="custom-checkbox custom-control"> <input class="custom-control-input"
                                            id="exampleCustomCheckbox12" type="checkbox"><label
                                            class="custom-control-label"
                                            for="exampleCustomCheckbox12">&nbsp;</label> </div>
                                </div> -->
                                <div class="widget-content-left">
                                    <div class="widget-heading">{{ todoitem.description }}
                                    </div>
                                    <div class="widget-subheading"><i>{{ todoitem.timeToStart }}</i></div>
                                </div>
                                <div class="widget-content-right"> <button
                                        class="border-0 btn-transition btn btn-outline-success"
                                        (click)="updateToDoItemStatus(todoitem.id)"> <i
                                            class="fas fa-check"></i></button> <button
                                        class="border-0 btn-transition btn btn-outline-danger"
                                        (click)="deleteToDoItem(todoitem.id)"> <i class="fas fa-trash-alt"></i>
                                    </button> </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </tab>
            <tab heading="Complete">
                <ul class="list-group list-group-flush" *ngFor="let todoitem of ToDoItemDtoList; index as i">
                    <li class="list-group-item" *ngIf="todoitem.status">
                        <div class="todo-indicator bg-success"></div>
                        <div class="widget-content p-0">
                            <div class="widget-content-wrapper">
                                <!-- <div class="widget-content-left mr-2">
                                    <div class="custom-checkbox custom-control"> <input class="custom-control-input"
                                            id="exampleCustomCheckbox12" type="checkbox"><label
                                            class="custom-control-label"
                                            for="exampleCustomCheckbox12">&nbsp;</label> </div>
                                </div> -->
                                <div class="widget-content-left">
                                    <div class="widget-heading">{{ todoitem.description }}
                                    </div>
                                    <div class="widget-subheading"><i>{{ todoitem.timeToStart }}</i></div>
                                </div>
                                <div class="widget-content-right"> <button
                                        class="border-0 btn-transition btn btn-outline-danger"
                                        (click)="deleteToDoItem(todoitem.id)"> <i class="fas fa-trash-alt"></i>
                                    </button> </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </tab>
        </tabset>
    </div>
</div>
